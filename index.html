<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-group">
        <p>Contact us for custom quote</p>
        <form action="">
            <label for="yourname">Your name</label>
            <input type="text" name="yourname"><br><br>
            <label for="email">Your Email Address</label>
            <input type="email" name="email"><br><br>
            <label for="phone-number">Your Phone Number (optional)</label>
            <input type="text" name="phone-number"><br><br>
            <label for="website">Your Web Site (optional)</label>
            <input type="text" name="website"><br><br>
            <label for="message">Type your message here....</label>
            <textarea name="message" cols="30" rows="10"></textarea><br><br>
            <input class="button" type="button" value="Submit">
        </form>
    </div>
   
    
    
</body>
</html>
